<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>cookbook.ro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	  <h2>Sign into your favourite cookbook</h2>
		<form action="/createUser" th:object="${user}" method="POST">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		 <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName"
            th:field="${user.firstName}" />
         </div>
		 <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName"
            th:field="${user.lastName}"/>
         </div>
	     <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username"
            th:field="${user.username}"/>
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"
            th:field="${user.password}" />
         </div>
		<button type="submit">Sign In</button>
		</form>
	</div>
</body>
</html>
