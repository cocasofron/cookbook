<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>cookbook.ro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: mintcream">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <img th:src="@{../images/logo.jpg}" alt="logo" style="width: 200px; height: 45px;">
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Admin view</a></li>
        </ul>
        <div sec:authorize="isAuthenticated()">
            <ul class="nav navbar-nav navbar-right">
                <li><a><span th:text="|Hello, ${user.firstName}!|"></span></a></li>
                <li>
                    <form method="post" action="/logout">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-dark btn-sm" style="margin-top:9px; margin-right:10px; ">
                            <span class="glyphicon glyphicon-log-out"></span> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div>
</div>
<div class="container">
    <form class="form-horizontal" action="/admin/searchUsers" th:object="${search}" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label class="control-label col-sm-3">Search user</label>
            <input class="col-sm-3" type="text" name="search" placeholder="Search"
                   aria-label="Search">
        </div>
    </form>
    <div class="container">
        <div th:each="oneuser : ${users}">
            <div class="container col-sm-12">
                <div class="panel panel-default col-sm-9" style="background-color: mintcream">
                    <h3 th:text="${oneuser.firstName}+' '+${oneuser.lastName}"></h3>
                    <div class="panel-body">
                        <label class="control-label col-sm-2">username:</label>
                        <div class="col-sm-10" th:text="${oneuser.username}"></div>
                    </div>
                    <div class="panel-body">
                        <label class="control-label col-sm-2">Role</label>
                        <div class="col-sm-10" th:text="${oneuser.authorities}"></div>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="/admin/changeRole">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="form-group">
                                <input type="hidden" name="userName" th:value="${oneuser.username}"/>
                                <label class="control-label col-sm-2">Change role</label>
                                <input class="col-sm-7" type="text" name="role" placeholder="New role"
                                       aria-label="Search">
                            </div>
                        </form>
                        <form class="col-sm-3" method="post" action="/admin/deleteUser">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" id="userName" name="userName" th:value="${oneuser.username}"/>
                            <button type="submit" class="btn btn-danger" style="margin-bottom: 20px; float: right;">
                                DELETE
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
